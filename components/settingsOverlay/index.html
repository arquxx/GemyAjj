<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Title</title>
</head>

<body>
  <p class="headline">Settings for Ollama</p>
  <div class="shortcut-container">
    <div class="shortcut">
      <p class="name">Open/Close Shortcut</p>
      <div class="btn"></div>
    </div>
    <div class="url-container">
      <p class="name">Webview URL</p>
      <input type="text" class="url-input" placeholder="Enter the page URL here" />
    </div>
  </div>
  <div class="btn-container">
    <button class="done">Save</button>
    <button class="cancel">Cancel</button>
  </div>
</body>

</html>
