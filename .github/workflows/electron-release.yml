name: Electron Build and Release

on:
  push:
    branches:
      - master  # Trigger on pushes to the master branch
    tags:
      - 'v*'   # Trigger on tags starting with 'v' (e.g., v1.0.0) - for releases

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}  # Run on multiple operating systems

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest] # Build for Windows, macOS, and Linux

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Use a specific Node.js version (adjust as needed)

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install  # Use npm install or npm ci

      - name: Build Application
        run: npm run build # This uses the 'build' script from your package.json

      - name: Release (Only on Tags) # Conditional release step
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/**/*  # Upload all files from the 'build' directory
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
